<!DOCTYPE html>
<html>
<head>
    
    <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="css/SignUpStyles.css">
       
</head>
<body>
    <div class="loginbox">
        <h1>Sign Up Here</h1>
        <form action="php/login.php" method="POST">
            <p class="Name">Name</p>
            <input type="text" name="name" placeholder="Enter Your Name">
            <p>Date of Birth</p>
            <input type="date" class="dateofbirth" name="dateofbirth" >
            <p>E-mail</p>
            <input type="text" name="email" placeholder="Enter Your E-mail" >
            <p>Gender</p>
            <select class="gender" name = "gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>   
            <p>Occupation</p>
            <input type="text" name="occupation" placeholder="Enter Your Occupation" >
            <p>Religion</p>
            <select class="religion" name = "religion" >
                <option value="Islam">Islam</option>
                <option value="Hinduism">Hinduism</option>
                <option value="Christianity">Christianity</option>
                <option value="Buddhism">Buddhism</option>
              </select>
              
            <p>Mother Tongue</p>
            <select class="mothertongue" name = "mother tongue" >
                <option value="Bengali">Bengali</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
              </select>
            <p>Country Living In</p>
            <input type="text" name="country" placeholder="Enter Your Country">
            <p>Mobile No.</p>
            <input type="text" name="mobile no." placeholder="Enter Your Mobile No.">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Your Password" >
            </br>
            <input type="submit" class='Submit' value="Signup">
        </br>
            <a href="SignInPage.html">Already have an account? Signin</a><br>

        </form>

    </div>



</body>
</html>
